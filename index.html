
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosnuevos.css">
    <title>encriptador de texto</title>
</head>

<body>

        <div id="principal">

            <header>
                <img id="imagenLogo"   src="Logo.png" alt="LOGO ALURA">
            </header>

            <section id="area"> 

                <textarea class="caja" onkeypress="return ((event.charCode >= 48 && event.charCode <= 57) ||  (event.charCode >= 97 && event.charCode <= 122) || (event.charCode != 180) )"  placeholder="ingrese el texto aqui"></textarea>

                <div class="textop">
                    <p> Solo letras minúsculas y sin acentos</p>
                </div>

                <div id="botones">
                    <input type="button" class="botonencriptar" value="ENCRIPTAR">
                    <input type="button" class="botondesencriptar" value="DESENCRIPTAR">
                </div>

            </section>

            <aside id="secundario">

                    <img class="contenedor-imagen  " src="Muñeco.png" alt="IMAGEN DE MUÑECO">
                    
                    <div  class=" contenedor-texto ">
                        <strong>NINGÚN MENSAJE FUE ENCONTRADO</strong>
                    </div>
                    
                    <div class="contenedor-parrafo ">
                        <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                    </div>
                    
                    <div class="texto-resultado">   
                       <p></p>
                    </div>
                
                    <div id="copiar">
                        <input type="button" class="bcopiar" value="COPIAR">
                    </div>
            </aside>
        </div>
    </main>

    <footer>
        
        <p class="T">Todos los derechos reservados</p>

    </footer>

    
    <script src="archivo.js">


    </script>

</body>


</html>
